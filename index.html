<html>

<head>
  <base href="https://pixelstar.webverse/interactive-animated/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hellouu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000011;
      font-family: 'Dancing Script', cursive;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    #canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      position: absolute;
      z-index: 1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
      z-index: 2;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }

      100% {
        opacity: 0.3;
        transform: scale(1);
      }
    }

    #inputContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      width: 80%;
      max-width: 300px;
      z-index: 3;
    }

    #nameInput {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }

    #submitButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    #messageContainer {
      position: absolute;
      top: 55%;
      left: 0;
      right: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      height: 40%;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      z-index: 3;
    }

    .message {
      color: white;
      font-size: 18px;
      text-align: center;
      opacity: 0;
      transition: opacity 1s, transform 1s, text-shadow 0.3s;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      cursor: default;
    }

    .message:hover {
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      opacity: 0;
      animation: fallAndFade 3s forwards;
      z-index: 4;
    }

    @keyframes fallAndFade {
      0% {
        transform: translateY(-100vh);
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      z-index: 2;
    }

    .aurora {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(0deg, rgba(0, 255, 0, 0.2) 0%, rgba(0, 0, 255, 0.2) 50%, rgba(255, 0, 255, 0.2) 100%);
      opacity: 0.5;
      animation: auroraWave 10s infinite alternate;
      z-index: 1;
    }

    @keyframes auroraWave {
      0% {
        transform: skewY(0deg);
      }

      100% {
        transform: skewY(2deg);
      }
    }

    .moon {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff9c4;
      box-shadow: 0 0 20px #fff9c4;
      top: 50px;
      right: 50px;
      z-index: 2;
    }

    .moon::after {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .message {
        font-size: 16px;
      }

      .emoji {
        font-size: 24px;
      }

      .moon {
        width: 60px;
        height: 60px;
        top: 30px;
        right: 30px;
      }
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="aurora"></div>
  <div class="moon"></div>
  <div id="inputContainer">
    <input type="text" id="nameInput" placeholder="Ingresa tu nombre">
    <button id="submitButton">Enviar</button>
  </div>
  <div id="messageContainer"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth * window.devicePixelRatio;
      canvas.height = window.innerHeight * window.devicePixelRatio;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }

    resizeCanvas();

    const pixelSize = 5;
    let starRadius = Math.min(canvas.width, canvas.height) / (8 * pixelSize);
    let centerX = canvas.width / 2;
    let centerY = canvas.height / 2;

    function drawPixel(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
    }

    function drawStar() {
      for (let y = -starRadius; y <= starRadius; y++) {
        for (let x = -starRadius; x <= starRadius; x++) {
          if (x * x + y * y <= starRadius * starRadius) {
            const distFromCenter = Math.sqrt(x * x + y * y) / starRadius;
            const r = Math.floor(255 - distFromCenter * 50);
            const g = Math.floor(100 - distFromCenter * 50);
            const b = Math.floor(150 - distFromCenter * 50);
            drawPixel(
              Math.floor(centerX / pixelSize) + x,
              Math.floor(centerY / pixelSize) + y,
              `rgb(${r},${g},${b})`
            );
          }
        }
      }
    }

    function drawSky() {
      const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      skyGradient.addColorStop(0, "#000033");
      skyGradient.addColorStop(0.5, "#330033");
      skyGradient.addColorStop(1, "#661100");

      ctx.fillStyle = skyGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function createStars() {
      const starCount = 100;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.width = `${Math.random() * 2 + 1}px`;
        star.style.height = star.style.width;
        document.body.appendChild(star);
      }
    }

    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = '0';
      document.body.appendChild(star);

      const duration = Math.random() * 1000 + 1000;
      star.animate([
        { transform: 'translateY(0) translateX(0)', opacity: 1 },
        { transform: `translateY(${window.innerHeight}px) translateX(${Math.random() * 200 - 100}px)`, opacity: 0 }
      ], {
        duration: duration,
        easing: 'ease-in'
      }).onfinish = () => {
        star.remove();
        setTimeout(createShootingStar, Math.random() * 3000);
      };
    }

    let lastTime = 0;
    const fps = 30;
    const interval = 1000 / fps;

    function animate(currentTime) {
      if (currentTime - lastTime >= interval) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSky();
        drawStar();
        lastTime = currentTime;
      }
      requestAnimationFrame(animate);
    }

    createStars();
    animate();
    createShootingStar();

    function handleInteraction(event) {
      const rect = canvas.getBoundingClientRect();
      const x = (event.clientX || event.touches[0].clientX) - rect.left;
      const y = (event.clientY || event.touches[0].clientY) - rect.top;

      if (Math.abs(x - centerX) <= starRadius * pixelSize && Math.abs(y - centerY) <= starRadius * pixelSize) {
        document.getElementById('inputContainer').style.display = 'block';
      }
    }

    canvas.addEventListener('click', handleInteraction);
    canvas.addEventListener('touchstart', handleInteraction);

    document.getElementById('submitButton').addEventListener('click', handleSubmit);

      } else if (name === 'maria jose') {

          "Gracias por tu tiempo, me enseÃ±aste muchas cosas y estoy profundamente agradecido",

        emojis = ['ðŸŽ¬', 'ðŸŽ¥', 'ðŸ¿', 'ðŸŽ­', 'ðŸ“½ï¸', 'ðŸŽžï¸'];
      } else if (name === 'esthefany') {
        messages = [
          "Viejitas, te deseo suerte y te mando fuerzas, todo el apoyo del mundo durante estos momentos, puede parecer un dia lluvioso en tu dia pero creeme que vienen mejores :)"
        ];
        emojis = ['ðŸ‘©â€âš•ï¸', 'ðŸ©º', 'ðŸ’‰', 'ðŸ’Š', 'ðŸ¥', 'ðŸ§¬'];
      }

      showMessages(messages);

    //faltan anadir 12 personas mas, revisar lista de apple notes para los mensajes

    function showMessages(messages) {
      const messageContainer = document.getElementById('messageContainer');
      messageContainer.innerHTML = '';

      messages.forEach((msg, index) => {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.textContent = msg;
        messageContainer.appendChild(messageElement);

        setTimeout(() => {
          messageElement.style.opacity = 1;
          messageElement.style.transform = `translateY(${20 * (index + 1)}px)`;
        }, index * 500);
      });
    }

    function showEmojis(emojis) {
      for (let i = 0; i < 50; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 3000);
      }
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      centerX = canvas.width / 2;
      centerY = canvas.height / 2;
      starRadius = Math.min(canvas.width, canvas.height) / (8 * pixelSize);
    });


    document.addEventListener('contextmenu', event => event.preventDefault());


    document.onkeydown = function (e) {
      if (e.keyCode == 123) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
        return false;
      }
    };
  </script>
</body>

</html>
